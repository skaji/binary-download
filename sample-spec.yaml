github:
  - name: jq
    target: ~/bin/jq
    url: https://github.com/jqlang/jq
  - name: ghq
    target: ~/bin/ghq
    url: https://github.com/x-motemen/ghq
  - name: peco
    target: ~/bin/peco
    url: https://github.com/peco/peco
  - name: staticcheck
    version_regexp: '(\d{4}\.\d{1,2}(?:\.\d{1,2})?)' # eg: 2022.1.3
    target: ~/bin/staticcheck
    url: https://github.com/dominikh/go-tools
git:
  - name: plenv
    target: ~/env/plenv
    url: https://github.com/tokuhirom/plenv
go:
  - name: goimports
    target: ~/bin/goimports
    package: golang.org/x/tools/cmd/goimports@latest
github_jar:
  - name: google-java-format
    target: ~/bin/google-java-format
    url: https://github.com/google/google-java-format
kubectl:
  - name: kubectl
    target: ~/bin/kubectl
helm:
  - name: helm
    target: ~/bin/helm
spin:
  - name: spin
    target: ~/bin/spin
