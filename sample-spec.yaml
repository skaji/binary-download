binary:
  - name: jq
    target: ~/bin/jq
    github_url: https://github.com/stedolan/jq
  - name: ghq
    target: ~/bin/ghq
    github_url: https://github.com/x-motemen/ghq
  - name: peco
    target: ~/bin/peco
    github_url: https://github.com/peco/peco
git:
  - name: plenv
    target: ~/env/plenv
    url: https://github.com/tokuhirom/plenv
go:
  - name: goimports
    target: ~/bin/goimports
    package: golang.org/x/tools/cmd/goimports@latest
jar:
  - name: google-java-format
    target: ~/bin/google-java-format
    github_url: https://github.com/google/google-java-format

